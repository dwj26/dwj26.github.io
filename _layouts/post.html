---
layout: default
---
<div class = "container">
<div class="post-banner" {% if page.featured-img %} style="background-image: url('{{ page.featured-img }}');" {% endif %}>
<div class = "content">
<h1 align = "center" class = "cambridge-blue">{{ page.title }}</h1>    <!-- Include your post title, byline, date, and other info inside the header here. -->
</div>
</div>
</div>

<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
  {{ content }}
</div>
