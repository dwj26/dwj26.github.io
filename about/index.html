---
layout: default
title: About
---
	<h1>{{ page.title }}</h1>

<div class="container">

    <div class="row">

        <ul>
            {% for post in site.posts %}

            <li>
                <div class="col-xs-12 col-sm-4 col-md-3">
                    <a href="{{ post.url }}">
                        <h3>{{ post.title }}</h3>
                    </a>
                </div>
            </li>
            {% endfor %}

        </ul>

    </div>

</div>
