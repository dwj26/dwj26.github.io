---
layout: default
title: A Day Out
---
<h2 align = "center">{{ page.title }}</h2>

<div class="container">
	<div class="row">
	{% for post in site.categories.adayout %}
								<div class="col-md-12 col-xl-4">
										<a href="{{ post.url }}">
												<div class="grid-banner" style="background-image: url('{{ post.featured-img }}');">
													<div class = "middle">
													<h3>{{ post.title }}</h3>
													<p>{{post.date | date_to_string}}</p>
												</div>
												<p></p>
											</div>
										</a>
								</div>
						{% endfor %}

		</div>

</div>
