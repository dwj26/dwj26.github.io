---
layout: default
title: A Day Out
---
<h2 align = "center" class="homeh3"><span>{{ page.title }}</span></h2>

<div class="container">
	<div class="row">
	{% for post in site.categories.adayout %}
								<div class="col-md-12 col-xl-4">
												<div class="grid-banner" style="background-image: url('{{ post.featured-img }}');">
													<div class = "middle">
													<h3>{{ post.title }}</h3>
													<p>{{post.date | date_to_string}}</p>
													<a href="{{ post.url }}"><div class = "btn">Read</div></a>
												</div>
												<p></p>
											</div>
								</div>
						{% endfor %}

		</div>

</div>
